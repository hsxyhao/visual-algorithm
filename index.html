<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>算法可视化</title>
	<style type="text/css">
		.canvas-box{
			width: 500px;
			height: 500px;
			margin: 0 auto;
		}
	</style>
	<script type="text/javascript" src="js/canvas-frame.js"></script>
</head>
<body>
	
	<div class="canvas-box">
		<canvas id="canvas">当前浏览器不支持canvas</canvas>
	</div>
	<script type="text/javascript">
		var cFrame = new CFrame({
			parent:'.canvas-box',
			title:'算法可视化'
		});
		let data = [];
		for(let i = 0; i < 100; i++){
			data[data.length] = 100;
		}
		cFrame.start(()=>{
			data.sort((a,b)=>{
				return a -b;
			});
			cFrame.render(data);
			for (let k = 0; k < cFrame.k; k++) {
				for(let i = 0; i < data.length; i++){
					let j = Math.floor(Math.random() * data.length);
					data[i] -= 1;
					data[j] += 1;
				}
			}
		});
	</script>

</body>
</html>
