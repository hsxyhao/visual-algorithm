<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.outer,.icon{
			width: 20px;
			height: 20px;
		}
		.icon{
			background-color: red;
		}
		.active:hover {
			transition: all 0.4s linear;
			transform: translateX(24px);
		}
		.active:hover > .icon{
			transition: all 0.4s linear;
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<div class="active">
		<div class="outer active">
			<div class="icon"></div>
		</div>
	</div>
</body>
</html>
