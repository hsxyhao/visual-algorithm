<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>堆排序可视化</title>
	<script type="text/javascript" src="js/sort/sort-data.js"></script>
	<script type="text/javascript" src="js/sort/heap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/sort.css">
</head>
<body>
	<div class="sort-box">
		<div class="filter"></div>
		<canvas>当前浏览器不支持canvas</canvas>
	</div>
	<script type="text/javascript">
		let heap = new HeapSort({
			len: 100,
			bound: 100,
			parent: '.sort-box',
			initType:'sorted'
		});
		heap.sort();
	</script>
</body>
</html>
